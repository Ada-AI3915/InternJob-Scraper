<!--inject:common/header-start.html-->
<title>Login - Opportunify</title>
<!--inject:common/header-end.html-->

<body>
    <section class="login-signup-flow">
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">
                <!-- Fields -->
                <div class="col-xl-5 col-lg-6">
                    <div class="fields">
                        <div class="logo">
                            <a href="../.."><img src="assets/images/logo-color.svg" alt="Brand Logo"></a>
                        </div>
                        <div class="section-title">
                            <h2>Log In Into Your Account</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn social-btn"><img src="assets/images/google-icon.svg" alt="Google Icon"> Continue with Google</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn social-btn"><img src="assets/images/microsoft-icon.svg" alt="Microsoft Icon"> Continue with Microsoft</button>
                            </div>
                            <div class="col-12">
                                <div class="or">
                                    <hr class="m-0" />
                                    <p>OR</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                                    <label for="loginEmail">Email address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                    <label for="loginPassword">Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="submit text-center">
                                    <input type="text" class="btn site-btn" value="Sign In">
                                    <a href="#" data-name="signup">Don't Have an Account? Signup</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Img -->
                <div class="col-xl-7 col-lg-6 ps-xl-4">
                    <div class="img">
                        <img src="assets/images/login-cover.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--inject:common/footer-start.html-->
<!--inject:common/footer-end.html-->
