<h1 mat-dialog-title>Hey!</h1>
<div mat-dialog-content>
  <p class="py-4">
    <mat-form-field appearance="fill" class="w-100">
      <textarea
        matInput
        placeholder="What was the format of the online test?"
        [(ngModel)]="data.online_test_questions"
      ></textarea>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button [mat-dialog-close]="data" color="primary">Save</button>
</div>
